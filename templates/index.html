<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Resolution</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2><center>Super-Resolution(Change Image High Resolution using OpenCV dnn models)</center></h2>
    <br />
    <center>
      <form
        action="/changeresolution"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" id="form1" name="data_file" class="required" />
        <select name="model">
          <option value="0">Select Model:</option>
          <option value="EDSR">EDSR</option>
          <option value="ESPCN">ESPCN</option>
          <option value="FSRCNN">FSRCNN</option>
          <option value="LapSRN">LapSRN</option>
        </select>
        <input id="btn" type="submit" />
      </form>
      <br />
      <p>Original Shape :{{original}} </p>
      <p>Upscaled Shape : {{upscaled}}</p>
      <br />
      <button type="button" class="btn btn-success"><a href="/download" target="_blank" style="color:white;">Download</a></button>
    </center>
  </body>
</html>
